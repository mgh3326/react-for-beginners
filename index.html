<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        const [amount, setAmount] = React.useState(0);
        const [fliped, setFliped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset()
            setFliped((current) => !current);
        }
        return (<div>
            <h1>Super Converter</h1>
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input value={fliped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number"
                       onChange={onChange}
                       disabled={fliped === true}/>
            </div>
            <div>
                <label htmlFor="hours">Hours</label>
                <input value={fliped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number"
                       onChange={onChange}
                       disabled={fliped === false}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flip</button>
        </div>)
    }

    ReactDOM.render(<App/>, root);
</script>
</html>
